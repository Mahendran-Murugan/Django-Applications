<h3>Recent Activity</h3>
<hr>
{% for comment in comments %}
<div>
    <small><a href="{% url 'user-profile' comment.user.id%}">@{{comment.user}}</a> {{comment.created|timesince}} ago
    </small>
    <small>replied to post from "{{comment.room}}" </small>
    <p>{{comment}}</p>
    {% if comment.user == request.user%}
    <a href="{% url 'delete-comment' comment.id%}">Delete</a>
    {% endif %}
    <hr>
</div>
{% endfor %}
